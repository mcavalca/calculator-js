<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    
    <body>
        <h1>Calculadora</h1>
        <div class="calculator">
            <input id="firstElement" type="number" placeholder="0">
            <input id="secondElement" type="number" placeholder="0">
            <br>
            <div class="buttons">
                <button id="sumButton" onclick="handlers.doSum()">+</button>
                <button id="minusButton" onclick="handlers.doMinus()">-</button>
                <button id="timesButton" onclick="handlers.doTimes()">X</button>
                <button id="divideButton" onclick="handlers.doDivide()">/</button>
            </div>
            <br>
            <h1>Resultado:</h1><h1 id="output">0</h1>
        </div>
        <script src="script.js"></script>
    </body>

</html>
